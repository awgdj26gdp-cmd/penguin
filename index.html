<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro Pet</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="is-idle">
  <main class="app">
    <section class="timerCircle" aria-label="timer">
      <div id="time">25:00</div>
    </section>

    <section class="buttons">
      <button id="start">start</button>
      <button id="stop" disabled>stop</button>
      <button id="reset">reset</button>
    </section>

    <section class="petWrap">
      <div id="pet" aria-label="pet">
        <img class="petImg" src="./cat_v2.png" alt="cat" /> <!--★名前を変更したら確認する-->
      </div>
      <div id="petMsg">まってるよ</div>
    </section>

    <script src="./script.v6.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
    　　navigator.serviceWorker.register("./service-worker.js", { updateViaCache: "none" });
    　}
    </script>

  </main>
</body>
</html>
